<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="py-5">
        <input type="number" placeholder="Nhập số n" id="inputMang">
        <button type="button" class="btn btn-primary" id="btnMang">Thêm số</button>
        <p id="txtNhap"></p>
    </div>
    <div class="py-5">
        <p>1.Tổng Số Dương</p>
        <button type="button" class="btn btn-primary" id="btnB1">Tính Tổng</button>
        <p id="txtKq1"></p>
    </div>
    <div class="py-5">
        <p>2.Đếm Số Dương</p>
        <button type="button" class="btn btn-primary" id="btnB2">Đếm số</button>
        <p id="txtKq2"></p>
    </div>
    <div class="py-5">
        <p>3.Tìm số nhỏ nhất</p>
        <button type="button" class="btn btn-primary" id="btnB3">Tìm số nhỏ nhất</button>
        <p id="txtKq3"></p>
    </div>
    <div class="py-5">
        <p>4.Tìm số dương nhỏ nhất</p>
        <button type="button" class="btn btn-primary" id="btnB4">Tìm số dương nhỏ nhất</button>
        <p id="txtKq4"></p>
    </div>
    <div class="py-5">
        <p>5.Tìm số chẵn cuối cùng</p>
        <button type="button" class="btn btn-primary" id="btnB5">Tìm số chẵn</button>
        <p id="txtKq5"></p>
    </div>
    <div class="py-5">
        <p>6.Đổi chỗ</p>
        <input type="number" id="inputS1" placeholder="Nhập số  vị trí 1">
        <input type="number" id="inputS2" placeholder="Nhập số  vị trí 2">
        <button type="button" class="btn btn-primary" id="btnB6">Đổi chỗ</button>
        <p id="txtKq6"></p>
    </div>
    <div class="py-5">
        <p>7.Sắp xếp tăng dần</p>
        <button type="button" class="btn btn-primary" id="btnB7">Sắp xếp</button>
        <p id="txtKq7"></p>
    </div>
    <div class="py-5">
        <p>8.Tìm số nguyên tố đầu tiên</p>
        <button type="button" class="btn btn-primary" id="btnB8">Tìm số nguyên tố</button>
        <p id="txtKq8"></p>
    </div>
    <div class="py-5">
        <p>9.Đếm số nguyên</p>
        <input type="number" placeholder="Nhập số " id="inputMang2">
        <button type="button" class="btn btn-primary" id="btnMang2">Thêm số</button>
        <p id="txtNhap1"></p>
        <button type="button" class="btn btn-primary" id="btnB9">Thêm số</button>
        <p id="txtKq9"></p>    
    </div>
    <div class="py-5">
        <p>10.So sánh số lượng số âm và dương</p>
        <button type="button" class="btn btn-primary" id="btnB10">So sánh</button>
        <p id="txtKq10"></p>
    </div>
    
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<!-- MAIN JS -->

<script src="./main.js"></script>


</body>
</html>
